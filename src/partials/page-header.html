  <div class="backdrop backdrop--is-hidden" data-modal data-modal-mobile>
    <div class="modal">
      <button class="buttun--close" data-modal-close data-modal-mobile-close>
        <span class="buttun-text--hide">Close</span>
        <svg class="buttun__svg">
          <use href="./images/svg/icon-modal.svg#icon-close-black"></use>
        </svg>
      </button>
  
      <form class="form js-speaker-form">
        <b class="form__title">Leave your details, we will call you back</b>
        <label class="form__field">
          <span class="form__text-lable">Name</span>
          <input type="text" name="name" required minlength="2">
          <svg class="form__svg-human">
            <use href="./images/svg/icon-modal.svg#icon-human-modal"></use>
          </svg>
        </label>
        <label class="form__field">
          <span class="form__text-lable">Telephone</span>
          <input type="tel" name="tel" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="067-000-00-00">
          <svg class="form__svg-phone">
            <use href="./images/svg/icon-modal.svg#icon-phone-modal"></use>
          </svg>
        </label>
        <label class="form__field">
          <span class="form__text-lable">Email</span>
          <input type="email" name="email" required>
          <svg class="form__svg-mail">
            <use href="./images/svg/icon-modal.svg#icon-mail-modal"></use>
          </svg>
        </label>
        <label class="form__field ">
          <span class="form__text-lable">Comment</span>
          <textarea name="feedback" placeholder="Enter text"></textarea>
        </label>
        <label class="form__checkbox-agreement-conditions">
          <input class="form__checkbox" type="checkbox" name="agreement-conditions" value="I agree" required>
          <svg class="form__icon-check">
            <use href="./images/svg/icon-modal.svg#icon-check"></use>
          </svg>
          <span class="form__text">I agree to the newsletter and accept <a href="" class="form__checkbox-link">Conditions contract</a></span>
        </label>

        <button class="buttun--submit" type="submit">Send</button>
      </form>
    </div>
  </div>
</header>
